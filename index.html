<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Image Gallery with number cotrollers</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" alt="logo" class="logo">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Hotels</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" alt="menu" class="menu-icon">
    </div>

    <div class="row">

      <div class="col">
        <div class="text-box">
          <h5>Our Products</h5>
          <h1>Simplicity <br />is the ultimate sophistication</h1>
        </div>

        <img src="images/circle.png" alt="circle" class="small-icon1">
        <img src="images/circle.png" alt="circle" class="small-icon2">
        <img src="images/square.png" alt="circle" class="small-icon3">
      </div>

      <div class="col">
        <div class="gallery-box">
          <img src="images/pic2.jpg" alt="pic2" id='gallery'>

          <ul>
            <li class="btn">01</li>
            <li class="btn active">02</li>
            <li class="btn">03</li>
            <li class="btn">04</li>
          </ul>
        </div>
      </div>
    </div>

    <img src="images/circle.png" alt="" class="small-icon4">
    <img src="images/square.png" alt="" class="small-icon5">
  </div>
 
  <script src="app.js"></script>
</body>
</html>
